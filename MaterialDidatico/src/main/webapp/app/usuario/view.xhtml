<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGroup rendered="#{usuarioControle.layoutView}">
        <h:form>
            <p:panel header="USUÁRIO" style="font-size: small; text-align: center;">
                <p:panel header="ID" style="font-size: small; text-align: center;">
                    <h:outputText value="#{usuarioControle.entidade.id}"/>
                </p:panel>
                <p:panel header="Login" style="font-size: small; text-align: center;">
                    <h:outputText value="#{usuarioControle.entidade.login}"/>
                </p:panel>
                <p:panel header="Nome" style="font-size: small; text-align: center;">
                    <h:outputText value="#{usuarioControle.entidade.nome}"/>
                </p:panel>
                <p:panel header="Email" style="font-size: small; text-align: center;">
                    <h:outputText value="#{usuarioControle.entidade.email}"/>
                </p:panel>
                <p:panel header="Nível de Acesso" style="font-size: small; text-align: center;">
                    <h:outputText value="#{usuarioControle.entidade.nivelAcesso}"/>
                </p:panel>

                <f:facet name="footer">
                    <p:commandButton value="Voltar" icon="fa fa-share" style="font-size: small;"
                                     action="#{usuarioControle.voltar()}"
                                     ajax="false" immediate="true"/>
                </f:facet>
            </p:panel>
        </h:form>
    </h:panelGroup>
</html>
